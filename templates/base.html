<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
  <head>
    <meta charset="utf-8" />

    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/St Marks Logo.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/St Marks Logo.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="{% static 'images/St Marks Logo.png' %}"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="{% static 'js/lucide.min.js' %}"></script>

    <!-- third party libraries -->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/swiper-custom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <title>
      {% block title %}SMSS Omagba{% endblock %}
    </title>
    {% vite_hmr_client %} 
    {% vite_asset 'static/js/index.js' %} 
    {% vite_asset 'static/css/global.css' %}
    <script>
      var user = "{{request.user}}";

      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken("csrftoken");
    </script>
  </head>

  <body class="min-h-screen antialiased bg-base-200">
    <!-- end of Navigation -->
    {% block content%} {% endblock %}
    <!-- Footer -->
     <script>
      lucide.createIcons();
     </script>
  </body>
</html>
