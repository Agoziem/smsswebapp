{% load static %}
<!--  -->
<section id="Articles" class="my-4 py-8">
  <div class="auto-container">
    <div class="flex flex-col items-center">
      <div class="sideline_text">Our Articles</div>
      <h1 class="text-4xl text-center">Educating & Enligtening Articles</h1>
    </div>

    <div class="flex justify-center mt-3 mb-4">
      <div class="Nrule"></div>
      <div class="Nrule2"></div>
    </div>

    {% if articles %}
    <div
      class="auto-container flex flex-col md:flex-row md:justify-center gap-6 mt-8"
    >
      {% for article in articles %}
      <div
        class="card bg-base-100 rounded-xl border-none shadow-lg justify-self-center pb-6"
      >
        <figure>
          <img
            src="{{ article.thumb.url }}"
            class="w-full h-48 object-cover rounded-t-xl"
            alt="{{ article.title }}"
          />
        </figure>
        <div class="card-body p-4">
          <h2
            class="card-title text-primary text-lg font-bold text-center justify-center"
          >
            {{ article.title }}
          </h2>
          <p class="text-sm text-center">{{ article.snippet|safe }}</p>
          <div class="card-actions justify-center mt-4">
            <a href="" class="btn btn-secondary">Read more</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}

    <div class="w-full">
      <div
        id="article"
        class="mx-auto max-w-[500px] max-h-[180px] bg-primary/20 py-20 px-12"
      >
        <h5 class="text-center text-primary">Articles not available Yet</h5>
      </div>
    </div>
    {% endif %} {% if articles %}
    <div class="w-full flex justify-center mt-6">
      <a href="" class="btn btn-primary text-white mt-4 max-w-[300px]">
        View more Articles
      </a>
    </div>
    {% endif %}
  </div>
</section>
