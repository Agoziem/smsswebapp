{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-base-200">
  <!-- Alert Container for HTMX responses -->
  <div id="alert-container" class="fixed top-4 right-4 z-50"></div>

  <div class="container mx-auto px-4 py-6">
    <!-- Page Header -->
    {% include 'cbt/_components/update_details_header.html' %}

    <!-- Main Content -->
    <div class="mt-6">
      {% include 'cbt/_components/test_details_form.html' %}
    </div>
  </div>
</div>

<!-- HTMX Integration -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script>
  // HTMX event listeners for CBT forms
  document.addEventListener('htmx:beforeSend', function(event) {
    // Show loading state
    const submitBtn = event.target.querySelector('button[type="submit"]');
    if (submitBtn) {
      submitBtn.disabled = true;
      const spinner = submitBtn.querySelector('.loading');
      if (spinner) spinner.classList.remove('hidden');
    }
  });

  document.addEventListener('htmx:afterRequest', function(event) {
    // Hide loading state
    const submitBtn = event.target.querySelector('button[type="submit"]');
    if (submitBtn) {
      submitBtn.disabled = false;
      const spinner = submitBtn.querySelector('.loading');
      if (spinner) spinner.classList.add('hidden');
    }
  });

  // Success/Error handling
  document.addEventListener('htmx:responseError', function(event) {
    // Show error message
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = `
      <div class="alert alert-error shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Error updating test details. Please try again.</span>
      </div>
    `;
    setTimeout(() => alertContainer.innerHTML = '', 5000);
  });
</script>

{% endblock %}
