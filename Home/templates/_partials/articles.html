{% load static %}
<!--  -->
<section id="Articles" class="my-4" style="--Articles-bg-color: #FAF7F1;">
  <div class="text-center text-sm font-bold text-black uppercase tracking-wide mb-4" style="font-family: var(--main-font-family); font-size: 15.5px;">Our Articles</div>
  <h1 class="text-center text-4xl font-bold text-black mb-4" style="font-family: var(--main-font-family); line-height: 5rem;">Educating & Enligtening Articles</h1>
  <div class="flex justify-center space-x-2 mt-3 mb-4">
    <div class="bg-wine-red w-16 h-1.5 rounded-l-sm shadow-sm"></div>
    <div class="bg-white w-10 h-1.5 rounded-r-sm shadow-sm"></div>
  </div>
  {% if articles %}
  <div class="w-full grid grid-cols-[repeat(auto-fill,minmax(290px,1fr))] gap-5 px-2 md:px-4">
    {% for article in articles %}
    <div class="card bg-[var(--Articles-bg-color)] rounded-3xl border-none shadow-lg justify-self-center w-72">
      <figure>
        <img src="{{ article.thumb.url }}" class="w-full h-48 object-cover rounded-t-3xl" alt="{{ article.title }}" />
      </figure>
      <div class="card-body p-4">
        <h2 class="card-title text-lg font-bold text-center justify-center" style="font-family: var(--main-font-family);">{{ article.title }}</h2>
        <p class="text-sm font-bold leading-6">{{ article.snippet|safe }}</p>
        <div class="card-actions justify-center mt-4">
          <a href="" class="btn btn-primary bg-wine-red border-wine-red hover:bg-wine-red/90 text-white">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div id="events" class="mt-3">
    <div class="container mx-auto py-5 pl-3 text-center">
      <h5 class="px-3 text-sm font-bold text-black uppercase tracking-wide" style="font-family: var(--main-font-family); font-size: 15.5px;">Articles not available Yet</h5>
    </div>
  </div>
  {% endif %}
  <div class="flex justify-center">
    <a href="" class="btn btn-primary bg-wine-red border-wine-red hover:bg-wine-red/90 text-white mt-4"> View more Articles </a>
  </div>
</section>
