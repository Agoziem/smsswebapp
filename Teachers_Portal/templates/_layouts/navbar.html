{% load static %} 
<div class="navbar bg-white text-black px-6 sticky top-0 z-50">
  <!-- Navbar Start -->
  <div class="navbar-start lg:hidden">
    <!-- Sidebar Toggle for Mobile -->
    <label for="sidebar-drawer" class="btn btn-square btn-ghost ">
      <i class="fas fa-bars text-base"></i>
    </label>
  </div>

  <!-- Navbar Center - Search -->
  <div class="navbar-start hidden lg:flex">
    <div class="form-control">
      <div class="input-group">
        <input type="text" 
               placeholder="Search..." 
               class="input placeholder:text-secondary focus:outline-orange focus:border-orange focus-within:outline-orange focus-within:border-orange w-64 h-[35px]" />
        <button class="btn btn-secondary h-[35px] w-8">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Navbar End -->
  <div class="navbar-end gap-2 md:gap-4">
    <!-- Mobile Search Button -->
    <button class="btn btn-square btn-ghost lg:hidden">
      <i class="fas fa-search text-lg"></i>
    </button>

    <!-- User Dropdown -->
    <div class="dropdown dropdown-end flex items-center">

        <div class="nav-item-envelope relative">
            <button
            class="btn btn-ghost btn-circle text-black hover:text-primary"
            >
            <i data-lucide="user-round-plus" class="w-6 h-auto"></i>
            </button>
        </div>

      <label tabindex="0" class="btn btn-ghost btn-circle text-black hover:text-primary">
        <div
            class="w-8 h-8 flex justify-center items-center rounded-full bg-secondary shrink-0"
        >
            <h6 class="text-primary font-extrabold text-lg">
            {% if request.user.username %} {{ request.user.username|slice:":1" }} {% else %} ? {% endif %}
            </h6>
        </div>
      </label>
      <ul tabindex="0" 
          class="menu menu-sm w-[150px] dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box text-base-content">
        <li>
          <a href="{% url 'Teachers_portal:profile' id=request.user.teacher.id %}" 
             class="flex items-center gap-2 text-primary hover:bg-primary hover:text-white">
            <i class="fas fa-user"></i>
            Profile
          </a>
        </li>
        <li>
          <a href="{% url 'home' %}" 
             class="flex items-center gap-2 text-primary hover:bg-primary hover:text-white">
            <i class="fas fa-home"></i>
           Homepage
          </a>
        </li>
        <li>
          <a href="#" 
             class="flex items-center gap-2 text-primary hover:bg-primary hover:text-white">
            <i class="fas fa-chart-line"></i>
            Activity Log
          </a>
        </li>
        <li>
          <a href="{% url 'Accounts:logout' %}" 
             class="flex items-center gap-2 text-primary hover:bg-error hover:text-white">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
