{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="my-5">
    <div class="d-flex justify-content-center my-5">
        <div class="Payment_Card row justify-content-center align-items-center "
            style="max-width: 800px;box-shadow:0px 4px 52px 4px rgb(2 8 10 / 22%);border-radius: 20px 20px 20px 20px;">
            <div class="col-md ps-0 d-none d-md-block">
                <img src="{% static 'images/Teachers_Login2.jpg' %}" alt="" style="width:100%;height: 600px; object-fit:cover;border-radius: 20px 0px 0px 20px;">
            </div>
            <div class="col-md">
                <div class="mt-4 d-flex flex-column align-items-center px-2 py-4 py-md-0">

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible show fade d-flex">
                        <i class="fa-solid fa-triangle-exclamation mx-2 text-danger h5"></i>
                        <div>
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    
                    <div class="logo_div" style="border-radius: 50%;">
                        <img src="{% static 'images/St Marks Logo.png' %}" alt="">
                    </div>
                    <h1>Sign in</h1>
                    <form method="POST" id="contact-form" class="form"
                        style="width: 280px;font-weight: 600; color: #052640;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">username</label>
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="enter your email Address" required>
                        </div>


                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control"
                                    id="password" placeholder="enter your Password" required>
                                <div class="input-group-text toggle-password">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                        </div>

                        <button id="submit-btn" class="btn btn-primary w-100 my-4 shadow-sm" style="display:block;">
                            Log in
                        </button>
                        <p class="fw-normal">Don't have an Account ? Then <a href="{% url 'Accounts:signup' %}"
                                class="text-decoration-none">Sign up</a> to enjoy</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
<script src="{% static 'js/Accounts/Login.js' %}"></script>
{% endblock %}
