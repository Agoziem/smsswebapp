{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="py-8 mt-4">
    <div class="flex justify-center py-8">
        <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full mx-4">
            <figure class="lg:w-1/2 hidden md:block">
                <img src="{% static 'images/Teachers_Login2.jpg' %}" 
                     alt="Login Image" 
                     class="w-full h-96 lg:h-full object-cover">
            </figure>
            <div class="card-body lg:w-1/2 flex justify-center items-center">
                <div class="w-full max-w-sm space-y-6">

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-error">
                        <i class="fa-solid fa-triangle-exclamation text-xl"></i>
                        <span>{{ message }}</span>
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    
                    <div class="flex justify-center">
                        <div class="avatar">
                            <div class="w-24 rounded-full">
                                <img src="{% static 'images/St Marks Logo.png' %}" alt="School Logo">
                            </div>
                        </div>
                    </div>
                    
                    <h1 class="text-3xl font-bold text-center">Sign in</h1>
                    
                    <form method="POST" id="contact-form" class="space-y-4 font-semibold text-base-content">
                        {% csrf_token %}
                        <div class="form-control">
                            <label class="label" for="username">
                                <span class="label-text font-semibold">Username</span>
                            </label>
                            <input type="text" 
                                   name="username" 
                                   id="username"
                                   placeholder="Enter your username" 
                                   class="input input-bordered w-full" 
                                   required>
                        </div>

                        <div class="form-control">
                            <label class="label" for="password">
                                <span class="label-text font-semibold">Password</span>
                            </label>
                            <div class="join w-full">
                                <input type="password" 
                                       name="password" 
                                       id="password"
                                       placeholder="Enter your password" 
                                       class="input input-bordered join-item flex-1" 
                                       required>
                                <button type="button" 
                                        class="btn btn-outline join-item toggle-password">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button id="submit-btn" 
                                type="submit"
                                class="btn btn-primary w-full mt-6">
                            Log in
                        </button>
                        
                        <p class="text-center font-normal">
                            Don't have an Account? 
                            <a href="{% url 'Accounts:signup' %}" class="link link-primary">Sign up</a> 
                            to enjoy
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/Accounts/Login.js' %}"></script>
{% endblock %}
