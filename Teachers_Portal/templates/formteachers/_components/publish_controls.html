{% comment %} Publish Controls Component {% endcomment %}
<div class="bg-base-100 rounded-xl shadow-lg p-6 space-y-6">
  <div>
    <h6 class="text-lg font-bold text-primary mb-4">Publishing Controls</h6>
    <p class="text-sm text-base-content/70">Configure and publish results</p>
  </div>

  <!-- Academic Session and Term Selection -->
  <div class="space-y-4">
    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Academic Session</span>
      </label>
      <select id="academicSessionSelect" name="AcademicSession" 
              class="select select-bordered focus:outline-orange focus:border-orange" required>
        {% for Session in academic_session %}
        <option value="{{ Session.session }}">{{ Session.session }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text font-medium">Term</span>
      </label>
      <select id="termSelect" name="Term" 
              class="select select-bordered focus:outline-orange focus:border-orange" required>
        {% for Term in Terms %}
        <option value="{{ Term.term }}">{{ Term.term }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Alert Container -->
  <div class="alertcontainer"></div>

  <!-- Action Buttons -->
  <div class="space-y-3">
    <button id="publishbtn" class="btn btn-primary w-full shadow-lg">
      <i class="fas fa-upload mr-2"></i>
      Publish Result
    </button>

    <button class="btn btn-success w-full shadow-lg">
      <i class="fas fa-file-excel mr-2"></i>
      Export to Excel
    </button>
  </div>

  <!-- Additional Information -->
  <div class="bg-info/10 border border-info/20 rounded-lg p-4">
    <div class="flex items-start gap-3">
      <i class="fas fa-info-circle text-info text-lg"></i>
      <div>
        <p class="font-medium text-info text-sm">Publishing Guidelines</p>
        <p class="text-xs text-info/80 mt-1">
          Ensure all results are verified before publishing. Published results will be visible to students and parents.
        </p>
      </div>
    </div>
  </div>
</div>
